<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe (Plain JavaScript)</title>
</head>
<body>

    <h1>Simple XO Game</h1>
    <div class="container">
        <div class="block">
            <div id=""box1" class="box top left">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div id=""box1" class="box top">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div id=""box1" class="box top right">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
        </div>
        <div class="block">
            <div id=""box1" class="box center left">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div id=""box1" class="box center">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div id=""box1" class="box center right">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
        </div>
        <div class="block">
            <div id=""box1" class="box bottom left">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div id=""box1" class="box bottom">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div id=""box1" class="box bottom right">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
